<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    
</head>
<body>
    <div class="container">
        <div class="signup-box w-75 my-5 mx-auto p-5 text-center text-capitalize">
            <h1 class="text-info">smart login system</h1>
            <input type="text" id="signup-name" placeholder="Enter your name" class="form-control rounded-1 my-4" >
            <input type="email" id="signup-email" placeholder="Enter your email" class="form-control rounded-1 my-4" >
            <input type="password" id="signup-password" placeholder="Enter passwrod" class="form-control rounded-1 my-4" >
            <p id="message"></p>
            <button class="btn btn-outline-info my-2 w-100 rounded-1" onclick="register()">Sign Up</button>
            <p class="text-white mt-1">You have an account? <a href="login.html" class="text-white text-decoration-none">Sign in</a></p>
        </div>
    </div>
    <script src="./js/signupscript.js"></script>
</body>
</html>
